<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="ff">
        
        <div class="form" id="colr">
            
                <div class="container">
                    <h1>Student Details.</h1>
    
                    <hr>
    
                    <label for="email"><b>Name</b></label>
                    <input type="text" placeholder="Enter your name" name="fstname" id="fname" required>
    
                    <label for="email"><b>Age</b></label>
                    <input type="text" placeholder="Enter your age" name="lstname" id="lname" required>
    
                    <label for="email"><b>Contact</b></label>
                    <input type="text" placeholder="Enter your contact no" name="email" id="email" required>
    
                    <label for="email"><b>Education</b></label>
                    <input type="text" placeholder="Enter your education details" name="college" id="college" required>
    
    
    
                    <hr>
    
    
                    <button class="registerbtn" onclick="AddRow()" id="btn">Enroll</button>
                </div>

            </div>
                <div class="form">
                    <table border="4" id="show">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Contact</th>
                                <th>Education</th>
                            </tr>
                        </thead>
                    </table>
                </div>
    
            
        
    
    </div>
